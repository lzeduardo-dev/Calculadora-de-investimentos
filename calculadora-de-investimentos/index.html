<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Calculadora de Investimentos</title>
  </head>
  <body id="body" class="grid grid-cols-3 grid-rows-1 h-[100dvh]">
    <aside
      class="row-span-2 flex flex-col justify-between px-2 py-5 border-r border-r-gray-200 shadow-2xl bg-gray-700 inset-shadow-sm"
    >
      <h1 class="font-bold text-2xl text-center text-neutral-200">Investment Calculator</h1>
      <form id="form" class="w-full">
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label class="font-bold text-neutral-200" for="starting-amount"
            >Starting Amount</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 rounded-l-lg text-center bg-orange-400 border-1 border-gray-200"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2 bg-white border-1 border-gray-200"
              id="starting-amount"
              name="starting-amount"
              required
              placeholder="0.00"
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label class="font-bold text-neutral-200" for="additional-contribution"
            >Aditional Contribution</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 bg-orange-400 rounded-l-lg text-center border-1 border-gray-200"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2 bg-white border-1 border-gray-200"
              id="additional-contribution"
              name="additional-contribution"
              placeholder="0.00"
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label
            id="return-rate-label"
            class="font-bold text-neutral-200"
            for="time-amount"
            >Time Amount</label
          >
          <div class="flex">
            <input
              type="text"
              class="w-2/3 rounded-l-lg px-2 bg-white border-1 border-gray-200"
              id="time-amount"
              name="time-amount"
              placeholder="0"
              required
            />
            <select
              class="w-1/3 rounded-r-lg border-1 border-gray-200 border-emerald-600 text-center hover: cursor-pointer bg-white "
              id="time-amount-period"
              class="w-1/3"
            >
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label class="font-bold text-neutral-200" for="return-rate"
            >Profitability</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 bg-orange-400 rounded-l-lg text-center border-1 border-gray-200"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-1/2 px-2 bg-white border-1 border-gray-200"
              id="return-rate"
              name="return-rate"
              placeholder="0"
              required
            />
            <select
              class="w-1/3 rounded-r-lg border-1 border-gray-200 text-center hover: cursor-pointer bg-white"
              id="evaluation-period"
              class="w-1/3"
            >
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label class="font-bold text-neutral-200" for="tax-rate"
            >Tax rate</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 bg-orange-400 rounded-l-lg text-center border-1 border-gray-200"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2 bg-white border border-1 border-gray-200"
              id="tax-rate"
              name="tax-rate"
              placeholder="0"
            />
          </div>
        </div>
      </form>
      <div class="flex justify-center py-10 gap-2">
        <button
          id="calculate-results"
          class="px-10 rounded-lg bg-orange-400 text-neutral-50 hover:bg-orange-500 hover:opacity-0.8 cursor-pointer p-3 border-2 "
        >
          Calculate
        </button>
        <button
          id="clearFormButton"
          class="W-1/2 rounded-lg text-slate-950 border-1 border-gray-200 shadow-xs hover:bg-gray-400 px-10 cursor-pointer border-2 border-solid bg-gray-200"
        >
          Clear
        </button>
      </div>
    </aside>
    <main class="row-span-2 col-span-2 bg-gray-200">
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
